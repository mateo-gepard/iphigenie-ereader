    <!-- Immediate Dark Theme Application -->
    <script>
      (function() {
        const saved = localStorage.getItem('iphigenie-theme');
        let theme = 'dark'; // Default to dark
        
        if (saved === 'dark') {
          theme = 'dark';
        } else if (saved === 'auto') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else if (saved === 'light') {
          // Convert old light mode users to dark mode
          theme = 'dark';
          localStorage.setItem('iphigenie-theme', 'dark');
        }
        
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
